SERVICE_NAME: {{ config['x-meta'].service_name }}
PRODUCT_DISPLAY_NAME: {{ config['x-meta'].product_display_name }}
DESCRIPTION: {{ config['x-meta'].product_description }}
APIGEE_ENVIRONMENTS:
  - name: internal-dev
    display_name: Internal Development
  - name: int
    display_name: Integration Testing
  - name: prod
    display_name: Production
---
meta:
  api:
    name: {{ config['x-meta'].service_name }}
    guid: {{ config.guid }}
    spec_guids:
      - {{ config.spec_guid }}
  schema_version: 1.1
apigee:
  environments:
{% raw %}{% for ENV in APIGEE_ENVIRONMENTS %}
{% set TITLE = PRODUCT_DISPLAY_NAME + ' (' + ENV.display_name + ' Environment)' %}
{% set NAME = SERVICE_NAME + '-' + ENV.name %}
  - name: {{ ENV.name }}
    products:
      - name: {{ NAME }}
        approvalType: auto
        attributes:
          - name: access
            value: public
          - name: ratelimit
            value: 300pm
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - {{ SERVICE_NAME }}-{{ ENV.name }}
          - identity-service-{{ ENV.name }}
        scopes:
          - 'urn:nhsd:apim:app:level3:{{ SERVICE_NAME }}'
          - 'urn:nhsd:apim:user-nhs-id:aal3:{{ SERVICE_NAME }}'
        quota: '300'
        quotaInterval: '1'
        quotaTimeUnit: minute
    specs:
      - name: {{ NAME }}
        path: {{ SERVICE_NAME }}.json
    api_catalog:
      - edgeAPIProductName: {{ NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: false
        title: {{ TITLE }}
        visibility: false
        specId: {{ NAME }}
{% endfor %}{% endraw %}
